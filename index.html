
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Adivinhe número</title>
    </head>
    <body>
        <h1>Adivinhe número</h1>
        <p>Adivinhe o número escolhido</p>
        <div class="form">
            <label for="numero">Digite um numero:</label>
            <input type="number" id="numero" class="numero">
            <input type="submit" value="Enviar numero" class="enviarNumero">
        </div>

        <div class="resultado">
            <p class="numeros"></p>
            <p class="ultimoResultado"></p>
            <p class="baixoOuAlto"></p>
        </div>    

    </body>

    <script src="script.js"></script>
</html>
